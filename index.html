<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screen.css">
    <title>Mattagram</title>
</head>
<body>
    <h1>MATTAGRAM</h1>
    <div class="three-col-layout">
        <div class="side-col">
        </div>

        <div class="center-col">

                <a class="img-container" href="image.html" ><img class="home-image" id="link-img" src="assets/lax.JPEG" alt="me playing lacrosse"/></a>

                <p class="img-container"><img class="home-image" src="assets/pond.JPG" alt="me playing pond hockey with some friends"/></p>
                <p class="img-container"><img class="home-image" src="assets/rex.JPG" alt="my dog Rex"/></p>

        </div>
